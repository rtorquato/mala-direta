<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon3.ico">
    <!-- STYLES -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css?v=34452134">
    <!-- ****** -->
    <title>QRCode Detect</title>
</head>
<body>
    <div class="main">

        <section class="content-contato">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 content-form-wedo">
                        <div class="row">
                            <div class="col-md-12">
                                <h1><span class="persona"></span><br />Obrigado pelo contato!</h1>
                                <h4>Para dar continuidade do processo, pedimos que nos envie seu nome completo e telefone para que um consultor entre encontato.</h1>
                            </div>
                        </div>
                        <form id="formContatoVenda" action="javascript:void(0);" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" name="nomeCompleto" id="nomeCompleto" placeholder="Nome Completo" class="">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <input type="email" name="email" id="email" placeholder="E-mail">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="tel" name="tel" id="tel" placeholder="Telefone" minlength="15">
                                </div>
                            </div>              

                            <div class="form-row">
                                <div class="form-check form-check-inline col-md-12">
                                    <input class="form-check-input aceite" name="aceiteContato" type="checkbox" id="aceite" value="sim">
                                    <label class="form-check-label" for="aceite">Aceito que um consultor entre em contato.</label>
                                </div>
                            </div>
                            
                            <div class="warning"></div>
                            <div class="success"></div>
                            <div class="form-row btn-sub">
                                <div class="col-md-12">
                                    <button type="submit" id="submit">RECEBER CONTATO</button>
                                    <div class="loader">
                                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                                    </div>
                                    <div class="success">
                                        Dados enviado com sucesso!
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script>
        let url_string = window.location;
        var url = new URL(url_string);
        let urlClientID = url.searchParams.get("clientId");
        let urlNameClient = url.searchParams.get("nameClient");
        
        console.log(urlClientID);
        console.log(urlNameClient);

        let txt = document.querySelector('.persona');
        console.log(urlNameClient);
        txt.innerHTML = urlNameClient;

        setTimeout(() => {
            // window.location.href = "https://www.google.com"
        }, 1000);

        


    </script>
    
    <script type="text/javascript" src="assets/slick/slick.js" charset="utf-8"></script>
    <script src="assets/js/jquery.mask.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/additional-methods.js"></script>
    <script src="assets/js/scripts.js"></script>

    <script>
       
    </script>
</body>
</html>
